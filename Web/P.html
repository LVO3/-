<ul>
<li>폴 라빌 포그바(프랑스어: Paul Labile Pogba, 1993년 3월 15일 ~ )는 프랑스의 축구 선수로, 현재 잉글랜드의 프리미어리그 맨체스터 유나이티드 소속이다. 소속팀에서는 주로 중앙 미드필더로 뛰고 있다. 공격과 수비 모두 능한 선수이나, 공격을 이끄는 것을 선호한다. 창의적인 킬패스, 공격의 적절한 방향전환을 이끄는 롱패스, 정확하고 위력적인 중장거리 슈팅, 강력하고 지능적인 몸싸움, 때때로 박스 안으로 침투해서 날리는 헤더까지 공격에 필요한 모든 요소를 완벽하게 갖춘 선수이다.</li>
</ul>
